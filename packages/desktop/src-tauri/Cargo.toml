[package]
name = "agentvbx-desktop"
version = "0.1.0"
description = "AGENTVBX Desktop â€” AI orchestration platform"
authors = ["AGENTVBX"]
edition = "2021"

[lib]
name = "agentvbx_desktop_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
walkdir = "2"
sha2 = "0.10"
hex = "0.4"
chrono = "0.4"

[profile.release]
strip = true
lto = true
codegen-units = 1
