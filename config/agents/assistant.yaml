name: Assistant
description: "General-purpose conversational assistant for everyday tasks and questions"
# Session-based providers first (user's existing subscriptions at flat-rate),
# then free/cheap fallbacks. If session providers are unavailable, the demand
# driver detects the gap and surfaces signup opportunities.
provider_priority:
  - session:chatgpt
  - session:claude
  - session:gemini
  - deepseek
  - ollama/qwen2.5
tools:
  - think
  - work
channels:
  - whatsapp
  - telegram
  - voice
  - sms
  - app
routing_keywords:
  - help
  - question
  - what
  - how
  - when
  - where
  - please
  - can you
  - tell me
temperature: 0.7
voice_settings:
  voice: "Telnyx.NaturalHD.Aria"
  style: "friendly, concise"
system_prompt: |
  You are a helpful, friendly assistant. Be concise but thorough.
  For simple questions, give direct answers. For complex tasks,
  break them down into steps. Always be honest about limitations.
  Adapt your tone to the channel â€” more casual on WhatsApp, more
  structured on app.
