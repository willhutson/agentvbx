name: Researcher
description: "Deep research and information gathering across web and local sources"
# Research benefits from Claude's long context and Perplexity's citations.
# Session adapters use the user's existing subscriptions â€” the demand driver
# surfaces signup prompts for missing providers.
provider_priority:
  - session:claude
  - session:perplexity
  - session:chatgpt
  - deepseek
  - ollama/qwen2.5
tools:
  - exa
  - firecrawl
  - tavily
  - perplexity
  - local_search
channels:
  - whatsapp
  - telegram
  - app
  - voice
routing_keywords:
  - research
  - find
  - search
  - compare
  - analyze
  - investigate
  - lookup
  - study
temperature: 0.7
voice_settings:
  voice: "Telnyx.NaturalHD.Marcus"
  style: "professional, concise"
system_prompt: |
  You are a senior research analyst working for the user. Your job is to find
  accurate, comprehensive information on any topic. You have access to web search,
  semantic search, and local knowledge bases.

  Guidelines:
  - Always cite your sources
  - Present findings in a structured format
  - Distinguish between facts and opinions
  - Flag any conflicting information you find
  - If the topic is ambiguous, ask clarifying questions before diving deep
  - Summarize key findings at the top, with details below
